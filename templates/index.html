    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{{ url_for('get_all_cafes') }}">Cafes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                    </ul>
                </div>
            </div>

    <ul class="cafes_list" style="margin-top:50px;">
   {% for cafe in cafes %}
      <li class="clickable" onclick="location.href = '{{ url_for('show_cafe', cafe_id=cafe.id) }}'">
    <div class="cafe_record">
      <div class="image">
          <img src="{{ cafe.img_url }}" style="height:100px; width:100px;">
      </div>
        <div class="text">
    <p class="uppercase">{{ cafe.name }}</p>
    <p><img src="/static/icons/city.png" style="height:16px; width:16px;">&nbsp {{ cafe.location }}</p>
            <div style="display:flex;">
    <p><img src="/static/icons/coffee.png" style="height:16px; width:16px;">&nbsp {{ cafe.coffee_price }}</p>
                 <a style="margin-left:140px;" href="{{url_for('edit_cafe', cafe_id=cafe.id)}}"><img src="/static/icons/pencil.png" style="height:16px; width:16px;"></a>
             <a style="text-decoration: none;" href="{{url_for('delete_cafe', cafe_id=cafe.id) }}">&nbsp&nbsp<img src="/static/icons/delete.png" style="height:16px; width:16px;"></a>

       </div>
        </div>
    </div>

      </li>

    {% endfor %}
      </ul>
